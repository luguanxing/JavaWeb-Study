<!DOCTYPE html>
<html lang="zh">
	<head>
		<title>战争学院注册系统</title>
		<meta charset="utf-8" />
		<link type="text/css" rel="stylesheet" href="../css/style.css"/>
		<script type="text/javascript" src="../js/script.js"></script>
		<script type="text/javascript" src="../js/jquery.js"></script>		
	</head>
	
	<body>
		<div id="registerbox">
			<div id="hints"> &nbsp </div>
			<form method = "POST" action="">
				<table>
					<tr>
						<td>姓名：<input type="text" id="username" name="username"/></td>
					</tr>
					<tr>	
						<td>学号：<input type="text" id="studentid" name="studentid"/></td>
					</tr>
					<tr>	
						<td>电话：<input type="text" id="phone" name="phone"/></td>
					</tr>
					<tr>	
						<td>邮箱：<input type="text" id="email" name="email"/></td>
					</tr>			
				</table>
				<div class = "buttons">
					<input class = "button" id = "summit" value="提交" type="submit"/>
					<input class = "button" id = "reset" value="刷新" readonly="readonly"/>
				</div>				
			</form>
		</div>
	</body>
</html>
