<!DOCTYPE html>
<html>
	<head>
		<title>环形按钮</title>
		<meta charset="utf-8">
		<link rel="icon" sizes="196x196" href="../images/favicon.png" />
		<link rel="stylesheet" type="text/css" href="style.css" />
	<script src="../js/jquery.js" type="text/javascript"></script>
	<script src="index.js" type="text/javascript"></script>	
	</head>
	<body>
		<div id="at-plus-container">
			<div id="bottom-positioner">
				<div id="button">
					<div id="info-bar">
						<div id="order">
							
						</div>
						<div style="display:block" class="info">
							
						</div>
					</div>
					<div id="control-ring-container">
						<ul id="control-ring">
							<li title="蒙板" class="mask button">
								<span class="word">A</span>
								<span class="unread"></span>
							</li>
							<li title="历史记录" class="history button">
								<span class="word">B</span>
								<span class="unread"></span>
							</li>
							<li title="消息" class="message button">
								<span class="word">C</span>
								<span class="unread"></span>
							</li>
							<li title="设置" class="setting button">
								<span class="word">D</span>
								<span class="unread"></span>							
							</li>
							<li title="登录/注册" class="sign button">
								<span class="word">E</span>
								<span class="unread"></span>							
							</li>
						</ul>
					</div>
					<div class="apb">
						<div class="icon"></div>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
