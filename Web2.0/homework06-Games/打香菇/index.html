<!DOCTYPE html>
<html lang="zh">
	<head>
		<title> 打香菇 </title>
		<meta charset="utf-8" />
		<link href="style.css" type="text/css" rel="stylesheet">
		<script src="script.js" type="text/javascript"></script>
	</head>
	<body>
		<h1 > 打香菇 </h1>
		<h3 id = "status"> 未开始 </h3>
		<div class="gameboy">
			<div id="gamearea">
				<!--* div*15 *-->
			</div>
			<div id="controlarea">
				<input type="button" class="button" id="start" value="start" />
				<input type="button" class="button" id="pause" value="pause" />
				<input type="button" class="button" id="stop" value="stop" />				
				<div class="tip">
					<textarea class="screen" id="score" readonly="readonly">0</textarea>
					<div>score</div>
				</div>
				<div class="tip">		
					<textarea class="screen" id="time" readonly="readonly">0</textarea>
					<div>time</div>
				</div>
			</div>
		</div>
		<h3>游戏说明</h3>
		<p>1.点击start开始游戏,pause<b>暂停</b>游戏,stop<b>停止</b>游戏</p>
		<p>2.游戏停止后<b>有</b>弹窗提升,时间记0，分数<b>保留</b></p>
	</body>
</html>
