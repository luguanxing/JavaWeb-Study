<html>
	<head>
		<title>onclick function</title>
	</head>
		
	<script language = "Javascript">
		
		function show() {
			alert("You click me!");
		}
		
	</script>
	
	<body>
	  <center>
		<br><br>
		
		<form name = "myform" id = "myform" method = "get" action = "#">
			<input name = "mybutton" id = "mybutton" type = "button" value = "click me now!">
		
			</input>
		</form>

		<script language = "Javascript">
			
		document.myform.mybutton.onclick = show;
		
		</script>
			
		</center>
	</body>
</html>
