<html>
	<head>
		<title> keyboard </title>
		<script language = "Javascript">
		
		</script>
	</head>
		
	
	<body onkeyup = "keyup">
	  <center>
		<h2> record everything you input </h2>
		<hr>
	
		<form name = "myform">
			<textarea name = "mytext" style = "width:500px; height:500px"></textarea>
		</form>
	
		<script language = "Javascript">
			
			document.onkeyup = keyup;
			var str = "";
			
			function keyup(e) {
				str += String.fromCharCode(window.event.keyCode).toUpperCase();
				document.myform.mytext.value = str;
			}
		
		</script>
	
	  </center>
	</body>
</html>
