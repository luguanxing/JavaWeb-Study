<html>
	<head>
		<title> mouse </title>
		<style>
			div {
				float:left;
				margin-left:30%;
				padding:0;
				position:relative;
				right:0;
				line-height:25px;
				border:solid 5px #00f;
				background-color:#ff0;
				width:500px;
				height:500px;
			}
		</style>
	</head>
		
	<script language = "Javascript">
		
		var r = 255, g = 0, b = 0;
		var c = "rgb(" + r + "," + g + "," + b + ")";
	
		function over() {
			document.getElementById("mydiv").style.backgroundColor = c;
			r -= 10;
			b += 10;
			g += 10;
			c = "rgb(" + r + "," + g + "," + b + ")";
		}
		
		function out() {
			document.getElementById("mydiv").style.backgroundColor = c;
			r -= 10;
			b += 10;
			g += 10;
			c = "rgb(" + r + "," + g + "," + b + ")";
		}
		
		
		function down() {
			document.getElementById("mydiv").style.backgroundColor = c;
			r -= 5;
			b += 1;
			g += 2;
			c = "rgb(" + r + "," + g + "," + b + ")";
		}
		
	</script>
	
	<body>
	  <center>
		<h2> mouse test </h2>
		<hr>
	
		<div id = "mydiv" onMouseOver = "over()" onMouseOut = "out()" onMouseDown = "down()">
			test mouse here
		</div>
	
		<script language = "Javascript">
					
		</script>
	
	  </center>
	</body>
</html>
