<html>
	<head>
		<title> calc </title>
	</head>
	
	<style>
		div {
			float:left;
			margin-left:38%;
			padding:0;
			position:relative;
			right:0;
			line-height:25px;
			border:solid 0px #00f;
			background-color:#f00;
			width:300px;
			height:300px;
		}
	</style>
	
	<script language = "Javascript">
	
		var r = 255, g = 0, b = 0;
		var c = "rgb(" + r + "," + g + "," + b + ")";
	
		function change() {
			r = document.getElementById("num1").value;
			g = document.getElementById("num2").value;
			b = document.getElementById("num3").value;
			c = "rgb(" + r + "," + g + "," + b + ")";
			document.getElementById("mydiv").style.backgroundColor = c;
		}
	
	</script>
	
	<body>
	  <center>
		<h2> simple color </h2>
		<hr>
		
		<div id = "mydiv"></div>
		<br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>
		
		<b>input the RGB value of red green blue </b>
		<br><br>
		
		<input type = "text" name = "num1" id = "num1" size = "5" value = "255">
		<input type = "text" name = "num2" id = "num2" size = "5" value = "0">
		<input type = "text" name = "num3" id = "num3" size = "5" value = "0">
		
		<br><br>
		<input type = "button" value = "  do it !  " OnClick = "change()">
		
	
	  </center>
	</body>
</html>
