<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Insert title here</title>
		<script src="http://www.w3school.com.cn/jquery/jquery-1.11.1.min.js" type="text/javascript"></script>
		<script type="text/javascript">
		
			function ajax() {
				$.post("/demo/ajax/hello", {}, function (result) {
					alert(result);
				})
			}
		
		</script>
	</head>
	<body>
		<button onclick="ajax()">点击我测试ajax</button>
		<a href="/demo/param/123">点击我去看URL的参数</a>
		<a href="/demo/param/query?para=hahaha">点击我去看附带的参数</a>
	</body>
</html>
