<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Title</title>
		<script src="../lib/js/angular.js" type="text/javascript"></script>
		<script src="js/index.js" type="text/javascript"></script>
	</head>
	<body>
		
		<div ng-app>
			<!--一个叫firstController的控制器变量-->
			<div ng-controller="firstController">
				<!--保证数据尚未到达时不显示，数据到达后能替换DIV内容-->
				<div ng-bind="name"></div>
				<div ng-bind="age"></div>
			</div>
		</div>
		
	</body>
</html>
