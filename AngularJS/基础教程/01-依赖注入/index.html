<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Title</title>
	</head>
	<body>
		<script>
			var A = function () {
				this.getHello = function() {
					return "Hello!";
				}
			}
			var B = function (aObj) {
				//B 依赖于 A
				document.write(aObj.getHello());
			}
			var a = new A;
			var b = new B(a);	//a 注入 b
		</script>
	</body>
</html>
