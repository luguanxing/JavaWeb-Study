<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Title</title>
		<script src="../lib/js/angular.js" type="text/javascript"></script>
	</head>
	<!--ng-app标记处为angualarJS应用-->
	<body ng-app>
		<!--ng-model指令绑定HTML表单元素到scope变量中,一旦改变能双向改变-->
		<input type="text" ng-model="name" value=""/>
		<input type="text" ng-model="name" value=""/>
		<input type="text" ng-model="name" value=""/>
		<!--{{}}里面为angualarJS表达式或者变量，加双引号为字符串-->
		{{name}}
	</body>
</html>
