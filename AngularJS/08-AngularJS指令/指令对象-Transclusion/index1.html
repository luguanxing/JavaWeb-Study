<!doctype html>
<html ng-app="directiveModule">
	<head>
		<meta charset="UTF-8">
		<title>Transclusion部分内容复制</title>
		<script src="/angular-1.5.5/angular.js"></script>
	</head>
	<body>
		<div ng-controller="MainController">
			用户名：<input type="text" ng-model="name"/>
			<say-hello>
				{{name}}
			</say-hello>
		</div>
		<script>
			var app = angular.module("directiveModule",[]);
			app.controller("MainController",function($scope){
				$scope.name = "Luguanxing";
			});
			app.directive("sayHello",function(){
				return {
					restrict:'E',
					//transclude属性值为true只把<say-hello>标签内部内容(HTML)复制到<span ng-transclude>标签中
					transclude: true,
					template:"<h1>Hi <span ng-transclude></span>,Welcome to you!</h1>"
				}
			});
		</script>
	</body>
</html>
