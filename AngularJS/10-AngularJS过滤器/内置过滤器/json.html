<!doctype html>
<html ng-app="app">
	<head>
		<meta charset="UTF-8">
		<title>{{}}表达式中使用过滤器json</title>
		<script src="/angular-1.5.5/angular.js"></script>
	</head>
	<body>
		<div ng-controller="MainController">
			<div>{{person|json}}</div>
		</div>
		<script>
			var app = angular.module("app", []);
			function Person(name,age){
				this.name = name;
				this.age = age;
			}
			app.controller("MainController", function($scope) {
				$scope.person = new Person("hitler",666);
			});
		</script>
	</body>
</html>
