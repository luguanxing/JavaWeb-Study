<!doctype html>
<html ng-app="appMod">
	<head>
		<meta charset="UTF-8">
		<title>隐式声明依赖</title>
		<script src="/angular-1.5.5/angular.js"></script>
	</head>
	<body ng-controller="MainController">
		{{name}}
		<script>
			var appMod = angular.module("appMod",[]);
			appMod.controller("MainController",function($scope,$http){
				$scope.name = "luguanxing";
			});
		</script>
	</body>
</html>
