<!doctype html>
<html ng-app="appMod">
	<head>
		<meta charset="UTF-8">
		<title>使用$provide注册Service</title>
		<script src="/angular-1.5.5/angular.js"></script>
	</head>
	<body ng-controller="MainController">
		<script>
			var appMod = angular.module("appMod",[]);
			
			appMod.config(function($provide){
				//使用$provide注册Service
				$provide.service("helloService",function(){
					this.sayHello = function() {
						alert("Hello,Welcome to you!");
					}
				});
			});
			
			/*	
				也可以使用service方法注册
				appMod.service("helloService",function(){
				this.sayHello = function(){
				alert("Hello,Welcome to you!"); 
				}
				});
			 */
			
			appMod.controller("MainController",function(helloService){
				helloService.sayHello();
			});
		</script>
	</body>
</html>
