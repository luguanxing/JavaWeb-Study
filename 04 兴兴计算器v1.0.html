<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd";>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<title> 兴兴计算器v1.0 </title>
	</head>
	
	<style>
		ul{
			float:left;
			position:relative;
			left:50%;
		}
		ul li{
			float:left;
			margin:15px;
			padding:0;
			position:relative;
			right:65%;
			line-height:25px;
			border:solid 0px #000;
			width:60px;
			height:105px;
			list-style:none;
		}
	</style>
	
	<script language = "Javascript">
		function jia() {
			var a = document.myform.num1.value;
			var b = document.myform.num2.value;
			var c = parseFloat(a) + parseFloat(b);
			document.myform.num.value = c;
		}
		function jian() {
			var a = document.myform.num1.value;
			var b = document.myform.num2.value;
			var c = parseFloat(a) - parseFloat(b);
			document.myform.num.value = c;
		}
		function cheng() {
			var a = document.myform.num1.value;
			var b = document.myform.num2.value;
			var c = parseFloat(a) * parseFloat(b);
			document.getElementById("num").value = c;
		}
		function chu() {
			var a = document.myform.num1.value;
			var b = document.myform.num2.value;
			var c = parseFloat(a) / parseFloat(b);
			document.getElementById("num").value = c;
		}
		</script>
	
	<body>
	  <center>
		<h2> 兴兴计算器v1.0 </h2>
		<hr>
	
		<form name = "myform" id = "myform" action = "#" method = "get">
			<b>input two numbers</b>
			<br>
		
			<ul>
				<li>
					<br>
					<input type = "text" name = "num1" id = "num1" size = "5">
				</li>
	    	
				<li>
					<input type = "button" value = "  +  " OnClick = "jia()">
					<input type = "button" value = "  -  " OnClick = "jian()">
					<input type = "button" value = "  *  " OnClick = "cheng()">
					<input type = "button" value = "  /  " OnClick = "chu()">
				</li>
			
				<li>
					<br>
					<input type = "text" name = "num2" id = "num2" size = "5">
				</li>
			</ul>
	
			<br><br><br><br><br><br><br><br><br><br><br>
			
			<b>result</b>
			<br>
			<input type = "text" name = "num" id = "num" size = "8">
		</form>
	
	
	  </center>
	</body>
</html>
