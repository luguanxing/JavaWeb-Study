<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<link href="/cdn.bootcss.com/bootstrap/2.3.2/css/bootstrap.min.css" rel="stylesheet">
		<link href="/cdn.bootcss.com/bootstrap/2.3.2/css/bootstrap-responsive.min.css" rel="stylesheet">
		<link href="/assets/css/docs.css" rel="stylesheet">
		<title>进度条</title>
		<script src="/js/jquery.js"></script>
		<script src="/bootstrap/js/bootstrap.js"></script>
		<style rel="stylesheet">
			.container {
				border: 5px solid #2b6d8e;
				margin-top: 20px;
				margin-bottom: 20px;
				padding: 14px;
				border-radius: 5%;
				box-shadow: 0px 5px 0px #2b6d8e;
			}
			.bs-docs-example {

			}
		</style>
	</head>
	<body data-spy="scroll" data-target=".bs-docs-sidebar">

		<div class="container">
			<section id="global">
				<div class="page-header">
					<h3>Bootstrap组件 - 基本样式进度条</h3>
				</div>
			</section>
			<div class="bs-docs-example">
				<div class="progress">
					<div class="bar" style="width: 80%;"></div>
				</div>
			</div>
		</div>

		<div class="container">
			<section id="global">
				<div class="page-header">
					<h3>Bootstrap组件 - 斜条纹样式进度条</h3>
				</div>
			</section>
			<div class="bs-docs-example">
				<div class="progress progress-striped">
					<div class="bar" style="width: 50%;"></div>
				</div>
				<div class="progress progress-striped active">
					<div class="bar" style="width: 50%;"></div>
				</div>
			</div>
		</div>

		<div class="container">
			<section id="global">
				<div class="page-header">
					<h3>Bootstrap组件 - 堆叠样式进度条</h3>
				</div>
			</section>
			<div class="bs-docs-example">
				<div class="progress">
					<div class="bar bar-success" style="width: 50%"></div>
					<div class="bar bar-warning" style="width: 25%"></div>
					<div class="bar bar-danger" style="width: 15%"></div>
				</div>
			</div>
		</div>
		
	</body>
</html>
