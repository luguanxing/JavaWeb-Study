		<link href="assets/css/patch.css" rel="stylesheet">
		<link href="assets/css/docs.min.css" rel="stylesheet">
		<script src="assets/js/ie8-responsive-file-warning.js"></script>
		<script src="assets/js/ie-emulation-modes-warning.js"></script>
		<script src="cdn.bootcss.com/html5shiv/3.7.0/html5shiv.js"></script>
		<script src="cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
		<link rel="apple-touch-icon" href="apple-touch-icon.png">
		<link rel="icon" href="favicon.ico">

		<script src="cdn.bootcss.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
		<script src="assets/js/docs.min.js"></script>

		<style rel="stylesheet">
			.container {
				border: 5px solid #2b6d8e;
				margin-top: 20px;
				margin-bottom: 20px;
				padding: 14px;
				border-radius: 5%;
				box-shadow: 0px 5px 0px #2b6d8e;
			}
			.bs-docs-example {

			}
		</style>
	</head>
	<body data-spy="scroll" data-target=".bs-docs-sidebar">
		
		<div class="container">
			<section id="global">
				<div class="page-header">
					<h4>Bootstrap JavaScript 插件 - 静态模态对话框</h4>
				</div>
			</section>
			<div class="bs-example bs-example-modal">
				<div class="modal">
					<div class="modal-dialog">
						<div class="modal-content">
							<div class="modal-header">
								<button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
								<h4 class="modal-title">静态模态对话框</h4>
							</div>
							<div class="modal-body">
								<p>静态模态对话框&hellip;</p>
							</div>
							<div class="modal-footer">
								<button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
								<button type="button" class="btn btn-primary">保存</button>
							</div>
						</div><!-- /.modal-content -->
					</div><!-- /.modal-dialog -->
				</div><!-- /.modal -->
			</div><!-- /example -->
		</div>

		<div class="container">
			<section id="global">
				<div class="page-header">
					<h4>Bootstrap JavaScript 插件 - 动态模态对话框</h4>
				</div>
			</section>
			<div id="dynModal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="dynModalLabel" aria-hidden="true">
				<div class="modal-dialog">
					<div class="modal-content">
						<div class="modal-header">
							<button type="button" class="close" data-dismiss="modal">
								<span aria-hidden="true">&times;</span>
								<span class="sr-only">Close</span>
							</button>
							<h4 class="modal-title" id="dynModalLabel">动态模态对话框</h4>
						</div>
						<div class="modal-body">
							<h4>文本内容</h4>
							<p>动态模态对话框文本内容</p>
							<h4>工具提示</h4>
							<p><a href="#" class="tooltip-test" title="Tooltip">动态模态对话框</a>工具提示</a></p>
							<hr>
						</div>
						<div class="modal-footer">
							<button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
							<button type="button" class="btn btn-primary">保存</button>
						</div>
					</div><!-- /.modal-content -->
				</div><!-- /.modal-dialog -->
			</div><!-- /.modal -->
			<div class="bs-example" style="padding-bottom: 24px;">
				<button type="button" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#dynModal">
					打开动态模态对话框
				</button>
			</div><!-- /button -->
		</div>

</html>
