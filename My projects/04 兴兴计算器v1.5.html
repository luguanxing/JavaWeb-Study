<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd";>
<html lang = "ch">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<title> 兴兴计算器v1.0 </title>
	</head>
	
	<style>
		h2, b, form{
			text-align:center;
		}
		
		.mid {
			width:180px;
			height:120px;
			margin-left:auto;
			margin-right:auto;
		}
		.left {
			float:left;
		}
		.center {
			float:left;
			height:120px;
		}		
		.right {
			float:left;
		}
	</style>
	
	<script language = "Javascript">
		function jia() {
			var a = document.myform.num1.value;
			var b = document.myform.num2.value;
			var c = parseFloat(a) + parseFloat(b);
			document.myform.num.value = c;
		}
		function jian() {
			var a = document.myform.num1.value;
			var b = document.myform.num2.value;
			var c = parseFloat(a) - parseFloat(b);
			document.myform.num.value = c;
		}
		function cheng() {
			var a = document.myform.num1.value;
			var b = document.myform.num2.value;
			var c = parseFloat(a) * parseFloat(b);
			document.getElementById("num").value = c;
		}
		function chu() {
			var a = document.myform.num1.value;
			var b = document.myform.num2.value;
			var c = parseFloat(a) / parseFloat(b);
			document.getElementById("num").value = c;
		}
		</script>
	
	<body>
		<h2> 兴兴计算器v1.0 </h2>
		<hr>
	
		<form name = "myform" id = "myform" action = "#" method = "get">
			<b>input two numbers</b>
			<br>
		
		<div class = "mid">
			<div class = "left">
				<input type = "text" name = "num1" id = "num1" size = "5">
			</div>
			<div class = "center">
				<input type = "button" value = "  +  " OnClick = "jia()"><br>
				<input type = "button" value = "  -  " OnClick = "jian()"><br>
				<input type = "button" value = "  *  " OnClick = "cheng()"><br>
				<input type = "button" value = "  /  " OnClick = "chu()"><br>
			</div>
			<div class = "right">					
				<input type = "text" name = "num2" id = "num2" size = "5">
			</div>
		</div>
				
		<b>result</b><br>
		<input type = "text" name = "num" id = "num" size = "8">
		</form>
	
	
	</body>
</html>
